<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Something New</title>
    <link rel="stylesheet" href="landing-style.css">
</head>
<body>

    <div class="page-container">
        <main class="main-content">
            <header>
                <h1>What do you want to learn today?</h1>
                <p>We now to summarize paragraph to clean points! Please upload your paragraph, video or image here!</p>
            </header>

            <section class="input-area">
                <textarea id="prompt-textarea" placeholder="在这里粘贴您的段落..."></textarea>
            </section>

            <footer>
                <div class="quiz-prompt">
                    <h2>Ready to reinforce your memorization of those material?</h2>
                    <p>Click here to have a quiz!</p>
                </div>
                <button id="start-button">Start Now</button>
            </footer>
        </main>

        <aside class="sidebar">
            <div class="logo"></div>
            <h2>Study history</h2>
            <div class="history-timeline">
                <div class="history-item"></div>
                <div class="history-item"></div>
                <div class="history-item"></div>
                <div class="history-item"></div>
            </div>
        </aside>

        <div class="page-actions">
            <button class="language-button">Language</button>
        </div>
    </div>

    <script src="landing-script.js"></script>
</body>
</html>
